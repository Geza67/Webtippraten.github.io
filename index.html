<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlraten Spiel</title>
    <style>
        #guessInput {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Willkommen zum Zahlraten Spiel!</h1>
    <p>Errate eine Zahl zwischen 1 und 100:</p>
    <input type="number" id="guessInput">
    <button onclick="rate()">Rate!</button>
    <p id="result"></p>

    <script>
        var ausgedachteZahl;
        var obereGrenze = 100;
        var anzahlDerVersuche = 0;

        function init() {
            ausgedachteZahl = Math.floor(Math.random() * obereGrenze) + 1;
        }

        function rate() {
            var gerateneZahl = parseInt(document.getElementById("guessInput").value);

            if (isNaN(gerateneZahl)) {
                document.getElementById("result").innerText = "Ungültige Eingabe. Bitte geben Sie eine Zahl ein.";
            } else {
                anzahlDerVersuche++;

                if (gerateneZahl > ausgedachteZahl) {
                    document.getElementById("result").innerText = "Deine Zahl ist zu groß.";
                } else if (gerateneZahl < ausgedachteZahl) {
                    document.getElementById("result").innerText = "Deine Zahl ist zu klein.";
                } else {
                    document.getElementById("result").innerText = "Richtig geraten! Du hast " + anzahlDerVersuche + " Mal geraten.";
                    document.getElementById("guessInput").disabled = true;
                }
            }
        }

        init(); // Spiel initialisieren
    </script>
</body>
</html>
